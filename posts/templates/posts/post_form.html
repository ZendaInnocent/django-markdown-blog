{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if preview %}
{% include 'posts/post_preview.html' with post=preview %}
{% endif %}

<form method="POST" class="col-md-8 offset-md-2 my-5">
  <h2>Create Post</h2>
  {% csrf_token %}
  {{ form.media }}
  {{ form | crispy }}
  <button class="btn btn-primary" name="action" value="PREVIEW">
    Preview
  </button>
  <button class="btn btn-primary" name="action" value="SAVE">
    {{ title }}
  </button>
</form>
{% endblock content %}

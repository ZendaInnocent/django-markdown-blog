{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login 
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 my-3 card p-3">
            <h3 class="pb-3 text-center">Log in here</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
